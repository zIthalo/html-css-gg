<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Um media all vai servir para todos os tipos de media, os restantes com media type servem para fazer configurações adicionais-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)"> <!--Celular em pé-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)" > <!--Celular deitado-->
    <!--Nos links css a gente pode configurar os media types e os media features que são os que ficam depois do and () entre parêntesis ficará o modo de tela. Detalhe podemos ter mais de um media feature, se tiver, por ex 3 media feature terão também 3 parêntesis-->
    <title>Media Query</title>
</head>
<body>
    <h1>Mude a orientação do seu celular</h1>
</body>
</html>
