<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="style.css" media="print">
    <link rel="stylesheet" href="estilos/mediaquery.css" >
    <title>Mobile First</title>
    <!--Mobile First melhora o seu SEO em um site. É mais valorizado pelo google-->
</head>
<body>
    <main>
        <h1>Testando media queries</h1>
        <!--Aqui eu utilizei aquela técnica de multiplicação de tags, ou seja, você coloca o nome da tag e multiplica pelo valor que quiser e dá enter, ex: img*4  -->
        <img src="imagens/icon-phone.png" alt="Acessando via smartphones">
        <img src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img src="imagens/icon-print.png" alt="versão para impressora">
        <img src="imagens/icon-pc.png" alt="Versão desktop">
        <img src="imagens/icon-tv.png" alt="Versão tv">
    </main>
</body>
</html>
