<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário color</title>
</head>
<body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Cores</legend>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor" value="#00ff00">
                </p>
                <p>
                    <label for="inivel">Nível de satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
                </p>
                <p>
                    <label for="ifoto">Foto do perfil: </label> <!--Quando você for enviar arquivos no formulário você também não pode usar o método get, tem que usar o método post-->
                    <input type="file" name="foto" id="ifoto">
                </p>

            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
