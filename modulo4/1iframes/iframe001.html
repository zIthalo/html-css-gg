<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Tamanho padrão de um iframe é de 300px width 150px height-->
    <p>Acessando o site do
    <iframe src="https://www.cursoemvideo.com/" 
    frameborder="0" height="500px" scroling=""> <!--A questão do height eu posso até configurar por aqui mas se eu colocar uma configuração através do css o do css prevalecerá também podemos colocar bordas neste iframe através do frameborder ou das css-->
    <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
    </iframe>
        <!--Este iframe vai mostrar um quadradinho com o site dentro-->
        para aprender a programar</p>

        <p>O de repositório de 
            <iframe src="https://github.com/zIthalo" frameborder="0">
                <a href="https://github.com/zIthalo" target="_blank">Ithalo</a>
            </iframe>
            também é muito legal</p>
</body>
</html>
