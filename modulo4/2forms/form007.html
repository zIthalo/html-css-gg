<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário </title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Não é mais sobre input
            </legend>
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="MA">Marannhão</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>

                    <optgroup label="Região Sudeste"> <!--Esta tag serve para agrupar as tags options-->
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        document.body.style = 'font-family: arial ;'
    </script>
</body>
</html>
