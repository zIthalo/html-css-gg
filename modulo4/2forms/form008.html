<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--Este comando em JS serve para primeiro transormar tudo que você digitar nos inputs n1 e n2 e transformar no tipo numério para que vc possa fazer somas e outras contas. Vamos para o passo a passo: quando a pessoa digitar no input, no campo com id isoma insira no html (isoma.innerHTML) os valores transformados para o tipo numérico do n1 (= Number(in1.value)) somado com o valor transformado para o tipo numérico de (+ Number(in2.value)). Depois de fazer isso coloque os mesmos comandos no input n2-->
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output> <!--Quando você clicar em enviar o output não vai enviar o cálculo pronto ele sómente serve para mostrar na tela o que foi feito, ok?
             Quando você clicar em enviar só irá mostrar os valores de n1 e n2
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
