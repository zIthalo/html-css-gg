<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
</head>
<body>
    <h1>Modelo de Caixa</h1>
    <!--Para separarmos uma caixa de uma borda nós vamos usar o padding (Padding significa preenchimento, trate ele como um espaço interno de uma caixa). Margin é um espaço externo algo que dará espaço da border para fora e o padding dará espaço da borda para dentro-->

    <!--Entre a margin e a borda temos a outline pode ser traduzido como contorno ou traçado-->
    
    <!-- Todo elemento/tag html é uma caixa ou box e existem dois tipos de caixa são eles: box-level e inline-level-->
    
    <!-- Box-level o que é? é um modelo de box que pula a linha antes de continuar um novo conteúdo ocupará todo o espaço lateral do viewport. Ex. <div> (Quando usar? Quando você quiser uma caixa independente com o conteúdo dela separado de uma box) outros ex:
    <h1>
    <p>
    <main>
    <header>
    <nav>    
    <article>
    <aside>
    <footer>
    <form>
    <video>
    -->

    <!--Inline-level o que é? É um modelo de caixa que é feito na mesma linha e vai continuando o conteúdo abaixo dele. ele não ocupará todo o espaço lateral do viewport. Ex.<span> (Quando vou usar? Quando você quiser o conteúdo junto/dentro de outra box)
    outros ex:
    <a>
    <code>
    <small>
    <strong>
    <sup>-<sub>
    <label>
    <button>
    <input>
    <select>
    <em>
    -->
</body>
</html>
