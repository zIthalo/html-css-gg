<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /*configuração global*/
            height: 100%;
            }
        body{
            /*Aqui estamos aprendendo como criar gradientes de cores neste exemplo abaixo é um gradiente para direita*/
            background-image: linear-gradient(to right, #8b45e6, #00f8a1(64, 64, 243), #E01502)/*podemos usar também to top, to left to bottom, 90deg (graus)*/

        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
