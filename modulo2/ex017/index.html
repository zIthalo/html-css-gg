<body>
    <!--Harmonia de cores: Círculo cromático: um círulo cromático tem 12 cores principais. Cores primárias amarelo, vermelho e azul. Cores secundárias verde laranja e violeta. Cores terciária: Amarelo-esverdeado amarelo,-alaranjado, vermelho-alaranjado, vermelho-arroxeado azul-arroxeado, azul-esverdeado-->

    <!--Temperatura de cores: entre o amarelo-esverdeado e o vermelho-arroxeado a gente consegue ver a temperatura de cores, lado esquerdo cores frias lado direito cores quentes.-->

    <!--Paleta de cores: Em um site você pode escolher de 3 a 5 cores para combinar no seu site (Desconsidere branco e preto pois estas cores sempre estarão no seu site)-->

    <!--Cores complementares: São aquelas cores que tem mais contraste entre si as cores opostas-->
    
    <!--Cores análogas: cores irmãs cores que se contrastam mas nem tanto geralmente uma cor e duas cores de cada lado dela. Podemos misturar cores análogas com cores complementares criando assim uma boa harmonia de cores-->

    <!--Cores análogas relacionadas: você escolhe duas cores pula uma cor e escolhe a próxima cor-->

    <!--Cores intercaladas: escolha uma cor, pule uma ao lado e escolha a outra, pule mais uma e escolha a outra-->

    <!--Cores triádias: escolha uma cor, pule três, escolha outra, pule três, escolha outra-->

    <!--Cores em quadrado: escolha uma cor, pule duas, escolha outra, pule duas, escolha outra, pule duas e escolha outra-->

    <!--Cores tetrádicas: escolha duas cores que trace uma paralela entre si e escolha outras duas cores que tracem uma paralela entre elas-->

    <!--Monocromia: onde você trabalha com uma cor e trabalha em degradê com ela-->

    <!--Para você encontar uma paleta de cores você vai nesse site https://color.adobe.com/pt/create/color-wheel-->

    <!--No site adobe colors você pode clicar na área imagem para adicionar uma imagem, logotipo etc  e selecionar a cor que na imagem tem, para fazer uma paleta de cores.-->

    <!--Também neste site você pode ir na aba explorar para encontar as paletas de cores mais utilizadas. Na área tendências você pode se inspirar em imagens e paletas-->

    <!--Outro site paletton.com para encontar cores coolors.com-->

    <!--Usando a extensão ColorZilla do google você pode tocar em um cor de um site e jogar lá no site coolors.co para criar uma nova paleta de cores coerente. Ou você pode tirar um print de um site que você se agradou das cores e jogar no adobe colors para crirar uma paleta de cores coerente de acordo com as cores do site que você quer usar.-->
