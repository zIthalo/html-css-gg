<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguer Exemplo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script> <!--Este defer serve para informar que o script deve ser carregado após os códigos html-->
</head>
<body>
    <header class="header">
    <a href="/" class="logo">Ithalo Willian</a>
    <nav class="nav">
        <button class="btn-menu"
        aria-label="Abrir Menu"
        aria-haspopup="true"
        aria-controls="menu"
        aria-expanded="false"
        >Menu<span class="burguer"></span></button>
        <ul class="menu" role="menu">
            <!--Como multiplicar tags <li> já com a tag <a> dentro? 
                Assim:
                li*4>a (e dá enter ou ctrl + espaço + enter)-->
                <li><a href="/">Home</a></li>
                <li><a href="/">Notícias</a></li>
                <li><a href="/">Outros Projetos</a></li>
                <li><a href="/">Login</a></li>
                
            </ul>
        </nav>
    </header>
    
</body>
</html>

<!--ESTA FORMA ABAIXO ATIVARÁ A FORMA CHECKBOX DE FAZER MENU HAMBÚRGUER 
    (MAS NENHUMA FORMA "GAMBIARRA" DE HTML COM CSS É RECOMENDADA POIS NÃO TEM ACESSIBILIDADE)
    
    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
    <label for="checkbox" class="label-menu">
        Menu <span class="hamburguer"></span> 
    </label> -->
