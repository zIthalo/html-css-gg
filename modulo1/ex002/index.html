<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Serve para traçar uma linha reta abaixo deste título-->
    <p>
        Você pode escrever um parágrafo de qualquer jeito basta colocar tudo dentro de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN e GREATER THAN &lt; e &gt; servem para colocar os sinais de maior que e menor que em um site html pois se você for diretamente colocando os sinais de maior que e menor que você criará uma tag-->
    </p> <!--Você pode escrever um parágrafo de qualquer forma que ele sempre ficará orgaizado mas se você precisar fazer uma quebra de linha use a tag br-->
    <p>Se precisar quebrar o texto em específico <br> como esse use a tag &lt;br&gt;</p>

    <p>Vamos adicionar alguns símbolos:
        &reg; 
        &trade; 
        &euro; 
        &pound; 
        &yen; 
        &delta; 
        &uarr;↑
    </p>
    <p> Vamos adicionar alguns emoji: <!--Vá no emojipedia.com escolha um emoji vá lá no fundo da pagina e procure pelo código do emoji, quando achar você digita no seu html &#x(e aqui vai o código do emoji que você encontrou)-->
        &#x1F600;
    </p>
